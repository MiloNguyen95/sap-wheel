<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapporo Lucky Wheel</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <script type="text/javascript" src="assets/js/Winwheel.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url('/assets/img/bg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-direction: column; min-height: 100vh;">
        <h1 style="text-align: center;margin-top: 30px; color: #f2f2f2;text-shadow: 2px 2px #000;">Chào mừng Khai trương Aeon Mall Hải Phòng<br/>
          CHƯƠNG TRÌNH KHUYẾN MÃI ĐẶC BIỆT</h1>
        <div style="position: relative; width: fit-content;" align="center">
          <canvas id="canvas" width="300" height="300" data-responsiveMinWidth="180" data-responsiveScaleHeight="true" onClick="startSpin();">
          </canvas>
          <img id="borderImg" src="assets/img/border.png" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0;"/>
        </div>
        <div style="margin-bottom: 30px; margin-top: 80px;">
          <button id="spin_start" class="btn btn-primary" onClick="handleButtonClick();">
            Vui lòng chụp hóa đơn mua hàng để bắt đầu
          </button>
        </div>
      </div>
      <div
      class="modal fade"
      id="userInfoModal"
      tabindex="-1"
      aria-labelledby="userInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userInfoModalLabel">Thông tin khách hàng</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="userInfoForm">
              <div class="form-group">
                <label for="full-name" class="col-form-label">Họ và tên:</label>
                <input type="text" required class="form-control" name="name" id="full-name" />
              </div>
              <div class="form-group">
                <label for="phone" class="col-form-label">Số điện thoại:</label>
                <input type="text" required class="form-control" name="phone" id="phone"></textarea>
              </div>
              <div class="form-group">
                <label for="bill-image">Hóa đơn mua hàng:</label>
                <input
                required
                  type="file"
                  name="image"
                  accept="image/*"
                  class="form-control-file"
                  id="bill-image"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button form="userInfoForm" id="submitButton" type="submit" class="btn btn-primary">Gửi thông tin</button>
          </div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="assets/js/main.js"></script>
  </body>
</html>
